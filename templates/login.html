{% extends 'base.html' %}
{% block content %}

<div class="container justify-content-center">
    <div class="row justify-content-center">
        <h1>Login</h1>
    </div>

    <div class="row justify-content-center" >
        <form class="my-3 p-3 bg-white justify-content-center" action="/accounts/login/" method="post">
            {% csrf_token %}
            <!-- Username input -->
            <div class="form-outline mb-4">
            <input class="form-control" type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            <label class="form-label" for="id_username">Username</label>
            </div>
        
            <!-- Password input -->
            <div class="form-outline mb-4">
            <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
            <label class="form-label" for="id_password">Password</label>
            </div>
        
           
        
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        
            <!-- Register buttons -->
            <div class="text-center">
            <p>Not a member? <a href="{% url 'accounts:signup' %}">Register</a></p>
            </div>
            {% if form.errors %}
            <div class="card d-flex flex-row align-items-center mb-4 justify-content-center form-outline" style="border-radius: 10px;">
                <div class="card-body p-md-5">
                
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        
                        <p>The username or password entered was incorrect</p>
                        
                    </div>
                  
                </div>  
            </div>
            {% endif %}

        </form>
    </div>
</div>
{% endblock %}
