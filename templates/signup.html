{% extends 'base.html' %}
{% block content %}
<!-- signup form that takes in username, password1, password2 -->
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4 site-form" action="/accounts/signup/" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4 justify-content-center">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <!-- username -->
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus="" required="" id="id_username" class="form-control" />
                        <label class="form-label" for="id_username">Username</label>
                      </div>
                    </div>
  
                    <!-- password1 -->
                    <div class="d-flex flex-row align-items-center mb-4 justify-content-center">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1" class="form-control" />
                        <label class="form-label" for="id_password1">Password</label>
                      </div>
                    </div>
                    <!-- password2 -->
                    <div class="d-flex flex-row align-items-center mb-4 justify-content-center">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2" class="form-control"/>
                        <label class="form-label" for="id_password2">Repeat your password</label>
                      </div>
                    </div>
  
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" value="Signup" class="btn btn-primary btn-lg">Sign Up</button>
                    </div>

                    <div class="card d-flex flex-row align-items-center mb-4 justify-content-center form-outline" style="border-radius: 10px;">
                        <div class="card-body p-md-5">
                        
                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <!-- if the data posted is not valid display all the errors for why that is -->
                                {% if form.errors %}
                                {% for field in form %}
                                    {% for error in field.errors %}
                                        {{field.label}}: {{ error|escape }}
                                        <br>
                                        <br>
                                    {% endfor %}
                                {% endfor %}
                             {% endif %}
                            </div>
                          
                        </div>  
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  {% endblock %}
