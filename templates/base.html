<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mood API</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">MoodWebApp</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <!-- if the user is logged in add this -->
                {% if user.is_authenticated %}

                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{user.username}}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    {% csrf_token %}
                    <!-- <a class="dropdown-item" href="{% url 'accounts:mood' %}">Mood</a> -->
                    <a class="dropdown-item" href="#">
                      <form class="nav-link" action="{% url 'accounts:mood' %}" method="get">
                        <button type="submit">Mood</button>
                      </form>
                    </a>
                    <a class="dropdown-item" href="#">
                      <form class="nav-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>

                      </form>
                    </a>
                    
                  </div>
                </li>
                <!-- if there is no logged in user -->
                {% else %}
                <li>
                    <form class="nav-link" action="{% url 'accounts:login' %}" method="get">
                        {% csrf_token %}
                        <button type="submit">Login</button>

                    </form>
                </li>
                <li>
                  <form class="nav-link" action="{% url 'accounts:signup' %}" method="get">
                      {% csrf_token %}
                      <button type="submit">Sign Up</button>

                  </form>
                </li>
                {% endif %}
              </ul>

              
            </div>
          </nav>
        <div class="d-flex align-items-center justify-content-center">
            {% block content %}
            {% endblock %}
        </div>
    </body>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</html>
